<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Halloween Word Graveyard</title>
  <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
  <link rel="manifest" href="img/site.webmanifest">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/csshake/1.5.3/csshake.css" />
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <script src="js/script.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="hero">
      <video class="video-bg" autoplay muted loop src="video/hero-video.mp4"></video>

      <h1>Halloween Word Graveyard</h1>
      <p class="message highlight"></p>
      <p class="word-in-progress shake shake-chunk"></p>
      <p class="remaining">
        <span class="span-have"> You have </span>
        <span class="span-number">11 guesses</span>
        <span class="span-remaining"> remaining.</span>
      </p>
      <ul class="guessed-letters"></ul>
      <form class="guess-form">
        <label class="label-form" for="letter">Type one letter. . . <em> if you dare</em>:</label>
        <input type="text" name="letter" class="letter" id="letter" />
        <div class="form-element button-element">
          <button class="guess">Guess!</button>
        </div>
      </form>
      <button class="play-again hide">Play Again!</button>
    </div>
  </div>
</body>

</html>
